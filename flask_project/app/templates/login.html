{% extends "base.html" %}
{% block title %}Login | Pitt Event Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8 col-10">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login to Your Account</h2>

                    <!-- Display flash messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="alert alert-{{ messages[0][0] }}">
                                {{ messages[0][1] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="form-group my-1">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group my-1">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>

                        <!-- Checkbox to mark if the user is an event organizer -->
                        <div class="form-group my-1">
                            <input type="checkbox" id="is_organizer" name="is_organizer">
                            <label for="is_organizer">I am an Event Organizer</label>
                        </div>

                        <div class="form-group d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary" name="action" value="login">Sign In</button>
                            <button type="submit" class="btn btn-success mx-4" name="action" value="signup">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
