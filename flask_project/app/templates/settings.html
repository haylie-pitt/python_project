{% extends "base.html" %}
{% block title %}Settings | Pitt Event Manager{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Settings</h2>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <form method="POST">
                <!-- First and Last Name, Description, Hobbies, Age in one box -->
                <div class="p-4 border rounded mb-4">
                    <h4>Profile Information</h4>

                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name"
                            value="{{ user.first_name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name"
                            value="{{ user.last_name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <input type="text" class="form-control" id="desc" name="desc" value="{{ user.desc }}">
                    </div>

                    <div class="mb-3">
                        <label for="hobbies" class="form-label">Hobbies</label>
                        <input type="text" class="form-control" id="hobbies" name="hobbies" value="{{ user.hobbies }}">
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" name="age" value="{{ user.age }}">
                    </div>
                </div>

                <!-- Username and Password fields in another box -->
                <div class="p-4 border rounded mb-4">
                    <h4>Account Settings</h4>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            value="{{ user.username }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
